<h1 mat-dialog-title>Enter Username</h1>
<div mat-dialog-content>
  <mat-form-field appearance="fill" appearance="outline">
    <input matInput [(ngModel)]="username" placeholder="Username"/>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="submit()">Join Chat</button>
</div>
